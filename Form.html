<!DOCTYPE html>
<html>

<head>
    <title>From</title>
</head>
<h2>Registration form</h2>
<form>
    <div >
    <label for="fullname">fullname: </label>
    <input type="text" name="fullname" id="fullname" required readonly>
    </div><br>

    <div>
    <label for="email">email: </label>
    <input type="email" name="email" id="email">
    </div><br>

    <div>
    <label for="password">password: </label>
    <input type="password" name="password" id="password">
    </div><br>

    <div>
    <label for="dob">Date of birth: </label>
    <input type="date" name="dob" id="dob">
    </div><br>

    <div>
    <label for="photo">Choose your photo: </label>
    <input type="file" name="photo" id="photo">
    </div><br>

    <div>
    <label for="gender">Gender: </label>
    <input type="radio" name="gender" id="gender" value="male"> Male
    <input type="radio" name="gender" id="gender" value="female"> female
    </div><br>

    <div>
    <label for="religion">Religion: </label>
    <input type="radio" name="mahim" id="muslim" value="islam"> Islam
    <input type="radio" name="mahim" id="hindu" value="hindu"> Hindu
    </div><br>

    <div>
    <label for="department">Department: </label>
    <select name="department">
    <option value="mahim">mahim</option>
    <option value="morol">morol</option>
    <option value="kamal" selected>kamal</option>
    </select>
    </div><br>

    <div>
    <label for="message">Message:</label><br>
    <textarea cols="30" rows="10"></textarea>
    </div><br>
    
    <div>
    <input type="submit" value="Register" disabled>
    <input type="reset" value="Clear">
    </div>

</form>
<body>
</body>
</html>
